<!DOCTYPE html>
<html>
	<head>
		<title>a secret room</title>
		<script type="text/javascript" src="/res/sha512.js"></script>
		<script type="text/javascript" src="/res/aes.js"></script>
		<script type="text/javascript">
		
			// SERVER PROVIDED:
			ROOM_FISH = "$fish";

			SYMKEY = null;
			STATUS = document.getElementById("status");

			}

			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						return pair[1];
					}
				}
				return null;
			}
			
			function checkPassword(){
				var passwordField = document.getElementById("pwd");
				var usernameField = document.getElementById("uname");
				var passwordAttempt = passwordField.value;
				username = usernameField.value;
				var isCorrect = CryptoJS.AES.decrypt(ROOM_FISH, passwordAttempt).toString() != "";
				if(isCorrect){
					SYMKEY = passwordAttempt;
					connect();
				}else{
					alert("Incorrect password!");
					window.location = "/";
					return;
				}
			}

			function connect(){
				STATUS.value = "Connecting...";
				var url = "wss://" + window.location.host + "/chat";
				socket = new WebSocket(url);
				socket.onopen = function(e){
					STATUS.value = "Saying hello...";
					var packet = {
						type:"CONNECT",
						roomid: getQueryVariable("id"),
						data:CryptoJS.AES.encrypt(username, SYMKEY).toString()
					};
					socket.send(JSON.stringify(packet));
					STATUS.value = "Awaiting user list...";
					// alert("Sent: " + JSON.stringify(packet));
				};
				socket.onmessage = processMessage;
			}

			function processMessage(evt){
				var msg;
				try{
					msg = JSON.parse(evt.data);
				}catch(e){
					if(e instanceof SyntaxError){
						console.log("Server sent an invalid request:");
						console.log(evt.data);
						console.log(e);
						return;
					}else{
						console.log(e);
						return;
					}
				}

				switch(msg.type){
					case "PING":
						response = {type:"PONG", data:msg.data};
						socket.send(JSON.stringify(response));
						STATUS.value += " PONG (" + msg.data + ") ";
						break;
				}
			}
		</script>
	</head>
	<body>
		
		Enter a username and the room password, then connect.<br/>
		Username: <input type="text" id="uname" /><br/>
		Password: <input type="password" id="pwd" /><br/>
		<input type="button" value="Connect to room" onclick="checkPassword();" />
		<hr/>
		<p style="font-size:14pt;">Status: <span id="status">Not Connected</span></p>
	</body>
</html>
